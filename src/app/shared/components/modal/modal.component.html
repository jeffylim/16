<button class="btn btn-sm btn-outline-primary" (click)="openModal(mymodal)">
  <span class="material-icons">
  contacts
  </span>
</button>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Сотрудник: {{worker.secondName + ' ' + worker.firstName + ' ' + worker.middleName}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Email: {{worker.email}}</p>
    <p>Моб.Телефон: {{worker.phone}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success btn-sm" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
